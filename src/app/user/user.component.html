<br><br>
<h4 class="center" style="text-align: center; color: brown;">Register</h4>
<div class="container border" style="width: 30em;">
    
<form name="expform" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
    
    <!-- ID---Hidden-->
    <input type="hidden" name="UserId" [(ngModel)]="expService.formData.UserId">

    <!-- Name-->
    <div class="form-group mb-2 p-1">
        <label for="">Full Name :</label>
        <input type="text" name="Username" #Username="ngModel" [(ngModel)]="expService.formData.Username"
            class="form-control" placeholder="Enter Full Name" required minlength="3" maxlength="25"  autocomplete="off"
            [ngClass]="{'is-invalid':Username.touched && Username.invalid}" />

        <!-- name validation-->
        <div class="validation-error" *ngIf="Username.touched && Username.invalid">
            <div *ngIf="Username.errors">
                Full Name is required!
            </div>
        </div>
    </div>
    <!--phoneno-->
    <div class="form-group mb-2 p-1">
        <label for="">Phone Number :</label>
        <input type="text" name="Phoneno" #Phoneno="ngModel" [(ngModel)]="expService.formData.Phoneno"
            class="form-control" placeholder="Enter Phone number" required minlength="2" maxlength="25"
            [ngClass]="{'is-invalid':Phoneno.touched && Phoneno.invalid}" />

        <!-- validation-->
        <div class="validation-error" *ngIf="Phoneno.touched && Phoneno.invalid">
            <div *ngIf="Phoneno.errors.required">
                Phone number is required!
            </div>
        </div>
    </div>

    <!--email-->
    <div class="form-group mb-2 p-1">
        <label for="">Email :</label>
        <input type="email" name="Email" #Email="ngModel" placeholder="Enter mail"
            [(ngModel)]="expService.formData.Email" class="form-control" required
            [ngClass]="{'is-invalid': Email.touched && Email.invalid}" />

        <!-- validation-->
        <div class="validation-error" *ngIf="Email.touched && Email.invalid">
            <div *ngIf="Email.errors.required">
                Email is required!
            </div>
        </div>
    </div>

    <!--address-->
    <div class="form-group mb-2 p-1">
        <label for="">Address :</label>
        <input type="text" name="Useraddress" #Useraddress="ngModel" [(ngModel)]="expService.formData.Useraddress"
            class="form-control" placeholder="Enter Address" required minlength="3" maxlength="20"
            [ngClass]="{'is-invalid': Useraddress.touched && Useraddress.invalid}" />

        <!--validation-->
        <div class="validation-error" *ngIf="Useraddress.touched && Useraddress.invalid">
            <div *ngIf="Useraddress.errors.required">
                Address is required!
            </div>
        </div>
    </div>
